      <h2>問題3</h2>
      <p>渋沢栄一が印刷される紙幣は？</p>
      <h3>選択肢</h3>
      <ol class="answers">
        <li>千円札</li>
        <li>一万円札</li>
        <li>五千円札</li>
        <li>二千円札</li>
      </ol>
    </div>

    <div id="section-correct-answer" class="section">
      <h2>答え</h2>
      <p>
        <span id="correct-answer">B. 一万円札</span><br>
        渋沢栄一は現在の日本の経済や生活のインフラを整えたと言っても過言ではない偉業を成し遂げた経済人です。ちなみに、彼は30歳頃までヨーロッパへの留学でそれら偉業のもとになる文化や技術を学んでおり幕府の意向もあってパリ万博にも尽力しています。
      </p>
